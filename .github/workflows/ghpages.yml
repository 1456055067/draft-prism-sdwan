name: "Update Editor's Copy"

on:
  push:
    paths-ignore:
    - README.md
    - CONTRIBUTING.md
    - LICENSE.md
    - .gitignore
  pull_request:
    paths-ignore:
    - README.md
    - CONTRIBUTING.md
    - LICENSE.md
    - .gitignore

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  build:
    name: "Update Editor's Copy"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v5

    - name: "Setup"
      id: setup
      run: date -u "+date=%FT%T" >>"$GITHUB_OUTPUT"

    - name: "Caching"
      uses: actions/cache@v4
      with:
        path: |
          .refcache
          .venv
          .gems
          node_modules
          .targets.mk
        key: i-d-${{ steps.setup.outputs.date }}
        restore-keys: i-d-

    - name: "Build Drafts"
      id: build
      uses: martinthomson/i-d-template@v1
      with:
        token: ${{ github.token }}

    - name: "Fix Lints"
      id: fix-lint
      if: always() && steps.build.outcome == 'failure'
      uses: martinthomson/i-d-template@v1
      with:
        make: fix-lint

    - name: "Propose Linting Fixes"
      if: >
        always() &&
        steps.fix-lint.outcome != 'skipped' &&
        github.event.pull_request &&
        github.event.pull_request.head.repo.full_name == github.repository
      uses: parkerbxyz/suggest-changes@v3
      with:
        token: ${{ github.token }}

    - name: "Archive Built Drafts"
      uses: actions/upload-artifact@v4
      with:
        name: drafts
        path: |
          draft-*.html
          draft-*.txt

    - name: "Prepare Pages Site"
      if: ${{ github.event_name == 'push' }}
      run: |
        mkdir _site
        cp draft-*.html draft-*.txt _site/ 2>/dev/null || true
        if [ -f _site/draft-prism-sdwan.html ]; then
          cp _site/draft-prism-sdwan.html _site/index.html
        fi

    - name: "Upload Pages Artifact"
      if: ${{ github.event_name == 'push' }}
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  deploy:
    name: "Deploy to GitHub Pages"
    if: ${{ github.event_name == 'push' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: "Deploy to GitHub Pages"
      id: deployment
      uses: actions/deploy-pages@v4
